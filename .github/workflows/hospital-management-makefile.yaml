name: CI for Hospital Management Project

on:
  push:
    paths:
      - 'hospital-management/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Validate Project Structure
        run: ls -R
        working-directory: hospital-management

      - name: Show Makefile
        run: cat hospital-management/makefile

      - name: Execute git_status Target
        run: make -C hospital-management git_status

      - name: Pull Updates from Git
        run: make -C hospital-management git_pull

      - name: Stash Local Modifications
        run: make -C hospital-management git_stash

      - name: Compile Library
        run: make -C hospital-management build_lib

      - name: Compile All Services
        run: make -C hospital-management build_services

      - name: Build Docker Containers
        run: make -C hospital-management build_images

      - name: Authenticate Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASS }}

      - name: Push Docker Containers
        run: make -C hospital-management push_images
