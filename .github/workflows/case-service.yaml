name: Build Case Service image

on:
  push:
    paths:
      - hospital-management/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Perform google formatter check
        run: |
          cd hospital-management/case-service
          mvn com.spotify.fmt:fmt-maven-plugin:check

      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --path=cd hospital-management/case-service

      - name: OSS scan
        run: |
          cd hospital-management/case-service
          mvn ossindex:audit

      - name: Build code and create docker image
        env:
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_USER }}
          GIT_BRANCH: ${{ github.ref_name }}  # Automatically uses the branch name
        run: |
          cd hospital-management/case-service
          mvn clean install docker:build

      - name: List Docker Images
        run: docker images  # Lists all docker images to verify tagging

      - name: Login to Docker Hub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASS }}

      - name: Push Docker Image for case-service
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY_USER }}/case-service:${{ github.ref_name }}
